<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado"></div>
    <script>
        const num1 = document.querySelector("#num1")
        const num2 = document.querySelector("#num2")
        const oper = document.querySelector("#oper")
        const result = document.querySelector('#resultado')
        const calc = document.querySelector('#calcular')
        
        
        function validar(){

        
        if(num1 === ''){
            alert('O primeiro numero precisa ser preenchido.')
            num1.focus()
            return false // O fomulário contém erro
        }  
                
        if (oper === '(Selecione)'){
            alert('A opeação precisa ser selecionada.')
            oper.focus()
            return false
        }
        if(num2 === '' ){
            alert('O segundo numero precisa ser preenchido.')
            num2.focus()
            return false 
        }
       // alert(oper.selectedIndex)
        }
        function calcular(){
            let resultado
            //alert(oper)
            if (validar()){
                //let num1 = Number(num1.textContent)
               //let num2 = Number(num2.textContent)
                
                switch(oper.selectedIndex){
                    
                    case 1:
                        resultado = num1 + num2 
                                           
                        break
                    case 2:
                        resultado = num1 - num2
                        break
                    case 3:
                        resultado = num1 * num2
                        break
                    case 4:
                        if (num2 === 0){
                            alert('Para divisão, o segundo número não pode ser "0".')
                            num2.focus()
                        }
                        else{
                            resultado = num1 / num2

                        }
                        break    
                               

                } 
             
            }
            //alert(n1)
            //alert(n2)
            alert(resultado)
            result.text = resultado
        }
        calc.addEventListener('click', calcular)

    </script>

</body>
</html>
