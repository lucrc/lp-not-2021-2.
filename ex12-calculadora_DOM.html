<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado">

    </div>
    <script>
        const num1 = 5//document.querySelector("#num1")
        alert("num1 = " + num1.type) 
       
        const num2 = 10//document.querySelector("#num2")
        alert("num2 = " + num2.type)
        
        const oper = document.querySelector("#oper")
        alert("oper = " + oper.type)
        

        const result = document.querySelector('#resultado')
        const calc = document.querySelector('#calcular')
        
        
        function validar(){       
        if(isNaN(num1)){
            alert('O primeiro numero precisa ser preenchido.')
            num1.focus()
            return false // O fomulário contém erro
        }  
                
         if (oper.value === '(Selecione)'){
            alert('A opeação precisa ser selecionada.')
            oper.focus()
            return false
        }
        if(isNaN(num2)){
            alert('O segundo numero precisa ser preenchido.')
            num2.focus()
            return false 
        }
       
        }
        function calcular(){
            
            let calculo
            
            if (validar()){
                alert(oper.selectedIndex)           
                switch(oper.selectedIndex){
                    
                    case 1:
                       
                        calculo = num1 + num2                                          
                        break
                    case 2:
                        calculo = num1 - num2
                        break
                    case 3:
                        calculo = num1 * num2
                        break
                    case 4:
                        // if (num2 === 0){
                        //     alert('Para divisão, o segundo número não pode ser "0".')
                        //     num2.focus()
                        // }
                        // else{
                            calculo = num1 / num2
                        // }
                        break 
                } 
             
            }
            //alert(n1)
            //alert(n2)
            alert(calculo.type)
            result.textContent = calculo
        }
        alert(num1.value)
        alert(num2.value)
        alert(oper.value)

        calc.addEventListener('click', calcular)

    </script>

</body>
</html>
