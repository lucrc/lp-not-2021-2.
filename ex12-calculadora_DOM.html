<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado">

    </div>
    <script>
        const num1 = document.querySelector("#num1")       
        const num2 = document.querySelector("#num2")
        const oper = document.querySelector("#oper")
        const result = document.querySelector('#resultado')
        const calc = document.querySelector('#calcular')
        function validar(){       
            if(num1.value === ''){
                alert('O primeiro numero precisa ser preenchido.')
                num1.focus()
                return false 
            }    
            if (oper.selectedIndex <= 0){
                alert('A opeação precisa ser selecionada.')
                oper.focus()
                return false
            }
            let n2 = parseFloat(num2.value)
            if(isNaN(n2)){
                alert('O segundo numero precisa ser preenchido.')
                num2.focus()
                return false 
            }
            if(oper.selectedIndex === 4 && n2 === 0 ){
                alert('Para a divisão, o segundo numero precisa ser maior que "0".')
                num2.focus()
                return false 
            }
        }        
        function calcular(){ 
            if (validar()){
                let calculo
                let n1 = parseFloat(num1.value)
                let n2 = parseFloat(num2.value)
                switch(oper.selectedIndex){
                    case 1:
                        calculo = n1 + n2                                          
                        break
                    case 2:
                        calculo = n1 - n2
                        break
                    case 3:
                        calculo = n1 * n2
                        break
                    case 4:                        
                        calculo = n1 / n2
                } 
                //alert(calculo)
                result.textContent = `É = ${calculo}`
            }
        }
        calc.addEventListener('click', calcular)
    </script>
</body>
</html>
