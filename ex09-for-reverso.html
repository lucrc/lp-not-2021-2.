            Exemplos:
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
        */

        let num, num2, fatorial
        do {
            num = parseInt(prompt('Informe um número inteiro e positivo'))
        } while((isNaN(num)) || num <= 0 )
        fatorial = 1
        for(i = num; i >= 1; i--){
            fatorial = fatorial * i
        }    
        document.write(`O fatorial é: ${fatorial}.`)
