<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <script>
        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        // Entrada de dados
        let num1 = Number(prompt('Informe um número:'))
        // teste da entrada para saber se foi digitado um número
        if(isNaN(num1)){
            //mensagem de alerta para entra invalida
           alert('Erro: você não digitou um número:') 
        }
        else{
            //pbtendo o resto da divisão
            let resto = num1 % 2
            if(resto === 0){
                // mensagem para número par
                alert('O número digitado é par')
            }
            else{
                // mensagem para número impar
                alert( 'O número digitado é ímpar')
            }
        }

    </script>
</head>

</html>
