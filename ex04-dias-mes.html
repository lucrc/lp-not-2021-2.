<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */
        
        let mes = parseInt(prompt('Insira um mês entre 1 e 12'))
        let resposta
        if(isNaN(mes)){
            document.write(`ERRO: não foi digitado um número`)
        }
        else{
            switch(mes){
                case 2:
                    resposta = '28 ou 29 dias (em anos bissextos)'
                break                
                case 4:
                case 6:
                case 9:
                case 11:
                    resposta = '30 dias'
                break
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    resposta = '31 dias'
                break
            default:
                document.write(`${mes} não representa um mês`)
                break            
            }            
        }
        if(resposta !== undefined){
                document.write(`O mês ${mes} tem ${resposta}`)
            }
        
    </script>
</head>

</html>
