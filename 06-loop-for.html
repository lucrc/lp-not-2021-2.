<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        //Anatomia do loop for em JavaScript
        /*
            Dentro dos pareteses do loop for, há três blocos
            separados entre si por ponto e virgula:
            1) Inicialização: é onde a variável de controle do loop
                ganha seu valor inicial. A variável pode, inclusive,
                ser declarada neste bloco. É executado apenas uma vez.
            2) Condição: o loop será executado enqeuanto a condição 
            se mantiver verdadeira. É reavalidaao a cada iteração
            (volta do ) do loop.
            3)Incremento: neste boco, o valor da variavel de controle 
            é ajustado (normalemente com incremento de 1 unidade), o 
            que provoda a real=valização.
        */

        // Contagem de 1 a 10
        for(let i = 1; i <= 10; i++){
            document.write(i + '<br>')            
        }         

        // Traço em HTML
        document.write('<hr>')

        // Contagem regressiva de 10 a 1
        let x
        for(x = 10; x >= 1; x--){
            document.write(x + '<br>')
        }
        document.write('O valor de x é ' + x)
         // Traço em HTML
         document.write('<hr>')
         
         // Contagem de 1 a 100
        for(let i = 1; i <= 100; i += 3){
            document.write(i + '<br>') 
        }      

         // Características do loop for
        // 1) Quantidade de execuções: determinado ou determinável
        // 2) Garantia de execução: 0
        // 3) Local da avaliação da condição: no inicio





    </script>
</head>

</body>
</html>
