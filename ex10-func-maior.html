        function maior(num1, num2){
            let resultado 
            if(num1 > num2){
                resultado = num1
            }
            else if(num2 > num1){
                resultado = num2
            }
            else{   //números iguais
                resultado = undefined                
            }
            return resultado // dado de saida
        }
        document.write(`O maior número entre 8 e 11 é ${maior(8, 11)}.<br>`)
        document.write(`O maior número entre 6 e 2 é ${maior(6, 2)}.<br>`)
        document.write(`O maior número entre 7 e 7 é ${maior(7, 7)}.<br>`)
