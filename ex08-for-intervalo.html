<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
    <script>
    /*
        Implemente um loop for que, começando em 3, indo até 1000, e
        avançando de 3 em 3, imprima com document.write() apenas os
        valores da variável de controle que sejam múltiplos de 7.
    */
    let multiplo = ""     
    for(i = 3; i <= 1000; i+=3){
        if (i % 7 === 0) {
            multiplo = (`${multiplo}, ${i}`)
        }
        //i += 2       
    }
    document.write(`Os números ${multiplo} são divisiveis por 7.`)    
    </script>
</head>
